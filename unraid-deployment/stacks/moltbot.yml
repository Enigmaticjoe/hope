services:
  moltbot:
    image: node:22-bookworm-slim
    container_name: moltbot
    restart: unless-stopped
    environment:
      - TZ=${TZ}
      - MOLTBOT_HOME=/data
      - NODE_ENV=production
    volumes:
      - ${APPDATA_PATH}/moltbot:/data
    ports:
      - "${MOLTBOT_PORT:-18789}:18789"
      - "${MOLTBOT_CANVAS_PORT:-18793}:18793"
    healthcheck:
      test: ["CMD-SHELL", "node -e 'require(\"http\").get(\"http://localhost:18789/health\", r => r.statusCode === 200 ? process.exit(0) : process.exit(1)).on(\"error\", () => process.exit(1))'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    command: >-
      sh -c "npm install -g moltbot@latest &&
      moltbot gateway --config /data/moltbot.json"
